<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form id="userSearch" class="row">
            <input type="text" name="userName" id="userName">
            <input type="submit" value="Search">
        </form>
        <!-- Let's make a user's github page! -->
        <div class="row between a-center">
            <img id="avatar" src="https://avatars.githubusercontent.com/u/43914957?v=4" alt="StevenCThaller's avatar">
            <h1><a id="userGithub" href="https://github.com/StevenCThaller">StevenCThaller</a></h1>
        </div>
        <div class="row between">
            <p id="bio">Bio: I like to teach students how to code!</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
